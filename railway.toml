[build]
builder = "NIXPACKS"

[services]
  [[services.backend]]
  name = "backend"
  path = "backend"
  startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"

  [[services.frontend]]
  name = "frontend"
  path = "frontend"
  startCommand = "npm start"  # Adjust if you use a different command to start your frontend