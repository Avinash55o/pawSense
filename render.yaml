services:
  # Backend API service
  - type: web
    name: pawsense-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT --timeout 120 --workers 1
    envVars:
      - key: PORT
        value: 8000
      - key: ALLOWED_ORIGINS
        value: https://pawsense-model-avinash.onrender.com
      - key: MODEL_CACHE_DIR
        value: /tmp/models
      - key: RENDER
        value: "true"
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: TRANSFORMERS_CACHE
        value: /tmp/transformers_cache
    healthCheckPath: /api/system/health

  # Frontend service
  - type: web
    name: pawsense-model-avinash
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://pawsense-api.onrender.com
      - key: NODE_ENV
        value: production 